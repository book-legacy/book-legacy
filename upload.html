<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 업로드</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>책 업로드</h1>
    </header>
    <main>
        <form id="upload-form">
            <label>
                <span>책 제목</span>
                <input type="text" id="book-title" placeholder="책 제목을 입력하세요" required autocomplete="off">
                <ul id="suggestions" style="list-style: none; padding: 0; border: 1px solid #ddd; max-width: 300px; display: none; position: absolute; background-color: white; z-index: 10;"></ul>
            </label>
            <label>
                <span>저자</span>
                <input type="text" id="book-author" placeholder="저자 이름을 입력하세요" required>
            </label>
            <label>
                <span>가격</span>
                <input type="number" id="book-price" placeholder="가격을 입력하세요" required>
            </label>
            <label>
                <span>책 이미지</span>
                <input type="file" id="book-image" accept="image/*" required>
            </label>
            <!-- 이미지 미리보기 공간 -->
            <div id="image-preview" style="margin-top: 10px; display: flex; justify-content: center; align-items: center;">
                <img id="preview-img" style="max-width: 300px; max-height: 300px; display: none; border: 1px solid #ddd; padding: 5px;" alt="미리보기">
            </div>            
            <label for="category">도서 유형:</label>
            <select id="category" name="category" required>
                <option value="전공도서">전공도서</option>
                <option value="교양서적">교양서적</option>
                <option value="참고서적">참고서적</option>
                <option value="일반서적">일반서적</option>
            </select>
            <button type="submit" class="button">책 업로드</button>
        </form>
        
    </main>

    <script>
        const bookTitleInput = document.getElementById('book-title');
        const bookAuthorInput = document.getElementById('book-author');
        const suggestionsList = document.getElementById('suggestions');
        let debounceTimeout;

        // 네이버 검색 API에서 추천 검색어 가져오기
        const fetchSuggestions = async (query) => {
            try {
                const response = await fetch(`http://127.0.0.1:5000/search?query=${encodeURIComponent(query)}`);
                if (response.ok) {
                    const data = await response.json();
                    suggestionsList.innerHTML = ''; // 기존 목록 초기화
                    data.forEach(item => {
                        const suggestionItem = document.createElement('li');
                        suggestionItem.textContent = item.title; // 제목만 표시
                        suggestionItem.style.padding = '8px';
                        suggestionItem.style.cursor = 'pointer';
                        suggestionItem.addEventListener('click', () => {
                            // 제목 클릭 시 제목과 저자 자동 입력
                            bookTitleInput.value = item.title;
                            bookAuthorInput.value = item.author || '저자 정보 없음';
                            suggestionsList.style.display = 'none';
                        });
                        suggestionsList.appendChild(suggestionItem);
                    });
                    suggestionsList.style.display = 'block';
                } else {
                    suggestionsList.style.display = 'none';
                }
            } catch (error) {
                console.error('검색어 추천 실패:', error);
                suggestionsList.style.display = 'none';
            }
        };

        // 디바운스를 적용한 검색 함수
        bookTitleInput.addEventListener('input', () => {
            const query = bookTitleInput.value.trim();
            if (!query) {
                suggestionsList.style.display = 'none';
                return;
            }
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => fetchSuggestions(query), 500);
        });

        // 검색어 목록 숨기기
        document.addEventListener('click', (e) => {
            if (!suggestionsList.contains(e.target) && e.target !== bookTitleInput) {
                suggestionsList.style.display = 'none';
            }
        });

        // 책 업로드 처리
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('title', bookTitleInput.value.trim());
            formData.append('author', bookAuthorInput.value.trim());
            formData.append('price', document.getElementById('book-price').value.trim());
            formData.append('image', document.getElementById('book-image').files[0]);

            // 네이버 가격 정보 가져오기
            const naverPrice = await fetchNaverPrice(bookTitleInput.value.trim());

            formData.append('naver_price', naverPrice);

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`${result.message}`);
                    window.close();
                } else {
                    const result = await response.json();
                    alert(`책 업로드 실패: ${result.error || '알 수 없는 오류'}`);
                }
            } catch (error) {
                console.error('Error uploading book:', error);
                alert('서버와 연결에 실패했습니다.');
            }
        });

        // 네이버 가격 정보 가져오기 함수
        const fetchNaverPrice = async (title) => {
            try {
                const response = await fetch(`http://127.0.0.1:5000/search?query=${encodeURIComponent(title)}`);
                if (response.ok) {
                    const data = await response.json();
                    return data[0]?.price || '가격 정보 없음';
                } else {
                    return '가격 정보 없음';
                }
            } catch (error) {
                console.error('네이버 가격 정보 가져오기 실패:', error);
                return '가격 정보 없음';
            }
        };
        
        // 이미지 미리보기 처리
        const bookImageInput = document.getElementById('book-image');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        
        bookImageInput.addEventListener('change', () => {
            const file = bookImageInput.files[0];
            if (file) {
                // 이미지 파일 확인
                const fileReader = new FileReader();
                fileReader.onload = (e) => {
                    previewImg.src = e.target.result; // 파일 URL로 미리보기 설정
                    previewImg.style.display = 'block'; // 이미지 보이기
                };
                fileReader.readAsDataURL(file); // 이미지 파일 읽기
            } else {
                // 파일이 없으면 미리보기 숨김
                previewImg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
