<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 구매 - BookStore</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* 이미지 크기 조정 */
        .book-image {
            width: 200px;  /* 원하는 크기 (예: 200px) */
            height: auto;   /* 자동으로 비율에 맞게 크기 조정 */
            max-width: 100%; /* 화면에 맞게 크기 조정 */
        }
        .request {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .request-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .request button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>책 구매</h1>
    </header>
    <main>
        <div id="book-details">
            <img id="book-image" src="" alt="책 이미지" class="book-image">
            <h2 id="book-title"></h2>
            <p id="book-author"></p>
            <p id="book-price"></p>
            <p id="naver-price"></p>
        </div>
        <button class="button" id="request-purchase-btn">구매 요청</button>
        <button class="button outline" onclick="window.location.href='uploaded-book-list.html'">돌아가기</button>
    </main>

    <div id="purchase-request" class="request">
        <div class="request-content">
            <h3>구매 방식을 선택하세요</h3>
            <button id="in-person-btn" class="button">대면 구매</button>
            <button id="remote-btn" class="button">비대면 구매</button>
        </div>
    </div>

    <script>
        // URL에서 데이터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const bookTitle = decodeURIComponent(urlParams.get('title') || '제목 없음');
        const bookAuthor = decodeURIComponent(urlParams.get('author') || '저자 정보 없음');
        const bookPrice = decodeURIComponent(urlParams.get('price') || '가격 정보 없음');
        const bookImage = decodeURIComponent(urlParams.get('image') || '/placeholder.svg');
        const naverPrice = decodeURIComponent(urlParams.get('naver_price') || '네이버 가격 정보 없음');

        // HTML 요소에 데이터 삽입
        document.getElementById('book-title').textContent = bookTitle;
        document.getElementById('book-author').textContent = `저자: ${bookAuthor}`;
        document.getElementById('book-price').textContent = `가격: ${bookPrice}원`;
        document.getElementById('naver-price').textContent = `네이버 가격: ${naverPrice}원`;
        document.getElementById('book-image').src = bookImage;
        document.getElementById('book-image').alt = bookTitle;

        document.getElementById('request-purchase-btn').addEventListener('click', () => {
            document.getElementById('purchase-request').style.display = 'flex'; // 모달 열기
        });

        // 대면/비대면 구매 버튼 클릭 이벤트
        document.getElementById('in-person-btn').addEventListener('click', () => handlePurchaseMethod('대면'));
        document.getElementById('remote-btn').addEventListener('click', () => handlePurchaseMethod('비대면'));

        // 구매 방식 선택 후 처리
        function handlePurchaseMethod(method) {
            alert(`판매자에게 ${method} 구매 요청 메시지를 전송하였습니다.`);
            document.getElementById('purchase-request').style.display = 'none'; // 모달 닫기
            window.location.href = 'uploaded-book-list.html'; // 목록 페이지로 이동
        }

        // 모달 외부 클릭 시 닫기
        window.addEventListener('click', (event) => {
            const request = document.getElementById('purchase-request');
            if (event.target === request) {
                request.style.display = 'none';
            }
        });
    </script>
</body>
</html>
